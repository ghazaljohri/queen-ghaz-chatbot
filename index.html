  <style>
    /* Pink background with sparkling stars */
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;

      color: #3a0ca3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;

    /* Sparkling star effect */
    .star {
      position: fixed;
      color: white;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
      user-select: none;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Flying feather emojis */
    .feather {
      position: fixed;
      font-size: 3.5rem; /* bigger feathers */
      opacity: 0.9;
      z-index: 5;
      animation: featherFly 30s linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes featherFly {
      0% {
        transform: translateX(-10vw) translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(110vw) translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Different animation delays for each feather */
    .feather:nth-child(1) { animation-delay: 0s; top: 80vh; left: 5vw; }
    .feather:nth-child(2) { animation-delay: 10s; top: 60vh; left: 15vw; }
    .feather:nth-child(3) { animation-delay: 20s; top: 70vh; left: 25vw; }
    .feather:nth-child(4) { animation-delay: 5s; top: 75vh; left: 35vw; }
    .feather:nth-child(5) { animation-delay: 15s; top: 65vh; left: 45vw; }

    /* Main container */
    .chat-container {
      z-index: 10;
      width: 360px;
      background: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(58, 12, 163, 0.25);
      padding: 20px;
      text-align: center;
    }

      margin-bottom: 20px;
      font-weight: 900;
      color: #720026;

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 2px solid #720026;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #d61a4d;
      box-shadow: 0 0 8px #d61a4d;
    }

    /* Chat output */
    #chat-output {
      margin-top: 15px;
      min-height: 120px;
      font-size: 1.1rem;
      color: #3a0ca3;
      font-weight: 600;
      white-space: pre-wrap;
    }
  </style>
