<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhazBot Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sparkle & Feather Decorations -->
  <div class="star" style="left: 10%; animation-delay: 0s;"></div>
  <div class="feather" style="left: 20%; animation-delay: 1s;"></div>
  <div class="star" style="left: 30%; animation-delay: 2s;"></div>
  <div class="feather" style="left: 50%; animation-delay: 3s;"></div>
  <div class="star" style="left: 70%; animation-delay: 4s;"></div>
  <div class="feather" style="left: 85%; animation-delay: 5s;"></div>

  <h1 id="main-title">GhazBot</h1>

  <div class="chat-container">
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Say something..." autofocus />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
