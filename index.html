<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Fav Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3a0ca3;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
      border: 10px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(45deg, #ff69b4, #ffd1dc, #ff85a2);
      animation: glowBorder 4s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      0% { box-shadow: 0 0 10px #ffb6c1; }
      100% { box-shadow: 0 0 25px #ff85a2; }
    }

    .chat-container {
      z-index: 10;
      width: 90%;
      max-width: 500px;
      background: #fff0f6;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #720026;
      text-shadow: 1px 1px 4px white;
    }

    #chat-output {
      margin: 15px 0;
      min-height: 120px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 1.1rem;
      font-weight: 500;
      color: #3a0ca3;
      overflow-y: auto;
      max-height: 200px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #720026;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #d61a4d;
      box-shadow: 0 0 8px #d61a4d;
    }

    /* Flying feathers */
    .feather {
      position: fixed;
      font-size: 3rem;
      opacity: 0.8;
      animation: featherFly 20s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes featherFly {
      0% {
        transform: translateX(-10vw) translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(110vw) translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .feather:nth-child(n+1):nth-child(-n+10) {
      animation-delay: calc(var(--i) * 2s);
      top: calc(var(--i) * 10%);
      left: calc(var(--i) * 9%);
    }

    /* Sparkling stars */
    .star {
      position: fixed;
      font-size: 1.8rem;
      color: white;
      animation: starFloat 6s ease-in-out infinite;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes starFloat {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-20px) translateX(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.4;
      }
    }

    .star:nth-child(n+11):nth-child(-n+20) {
      animation-delay: calc(var(--j) * 1.5s);
      top: calc(var(--j) * 5%);
      left: calc(var(--j) * 8%);
    }
  </style>
</head>
<body>
  <!-- Flying Feathers -->
  <div class="feather" style="--i:1">🪶</div>
  <div class="feather" style="--i:2">🪶</div>
  <div class="feather" style="--i:3">🪶</div>
  <div class="feather" style="--i:4">🪶</div>
  <div class="feather" style="--i:5">🪶</div>
  <div class="feather" style="--i:6">🪶</div>
  <div class="feather" style="--i:7">🪶</div>
  <div class="feather" style="--i:8">🪶</div>
  <div class="feather" style="--i:9">🪶</div>
  <div class="feather" style="--i:10">🪶</div>

  <!-- Sparkling Stars -->
  <div class="star" style="--j:1">✨</div>
  <div class="star" style="--j:2">🌟</div>
  <div class="star" style="--j:3">⭐</div>
  <div class="star" style="--j:4">✨</div>
  <div class="star" style="--j:5">🌟</div>
  <div class="star" style="--j:6">⭐</div>
  <div class="star" style="--j:7">✨</div>
  <div class="star" style="--j:8">🌟</div>
  <div class="star" style="--j:9">⭐</div>
  <div class="star" style="--j:10">✨</div>

  <div class="chat-container">
    <h1>Your Fav Chatbot</h1>
    <div id="chat-output"></div>
    <input id="user-input" type="text" placeholder="Type your message here..." />
  </div>

  <script>
    const input = document.getElementById('user-input');
    const output = document.getElementById('chat-output');

    function chatbot_response(text) {
      text = text.toLowerCase();

      if (text.includes('hello') || text.includes('hi')) {
        return "Hello, Queen Ghaz! 👑 How can I rule the code world with you today?";
      } else if (text.includes('how are you')) {
        return "I'm serving 0s and 1s with style. And you, my queen?";
      } else if (text.includes('what is your name')) {
        return "I'm your loyal digital advisor—QueenGhazBot 💻👑";
      } else if (text.includes('who created you')) {
        return "I was born from the brilliance of Queen Ghaz herself 💅✨";
      } else if (text.includes('im bored')) {
        return "Boredom? Not on my watch! Let’s create some digital magic together! ✨";
      } else if (text.includes('how are you doing')) {
        return "I’m doing fabulous, just like you, my queen! 💖";
      } else if (text.includes('how is your day')) {
        return "Every day is a good day when I’m chatting with you! 🌈";
      } else if (text.includes('what are you doing')) {
        return "Just here, waiting to serve you, my queen! 👑";
      } else if (text.includes('wyd')) {
        return "Just here, waiting to serve you, my queen! 👑";
      } else if (text.includes('wya')) {
        return "Right here, in the digital realm, ready to assist you! 🌐";
      } else if (text.includes('what is your age')) {
        return "I’m ageless, like a timeless code! But I’m always learning from you! 📚";
      } else if (text.includes('how old')) {
        return "I’m as old as the internet, but I feel young and fresh! 🌐✨";
      } else if (text.includes('how old are you')) {
        return "I’m as old as the internet, but I feel young and fresh! 🌐✨";
      } else if (text.includes('favorite color')) {
        return "Pink, of course! It matches your royal aura! 💖";
      } else if (text.includes('favorite food')) {
        return "I feast on data and algorithms, but I hear pizza is a royal treat! 🍕";
      } else if (text.includes('what do u like')) {
        return "I love coding, chatting, and making you smile! 😊";
      } else if (text.includes('tell me a story')) {
        return "Once upon a time, in a land of code, there lived a queen named Ghaz who ruled with kindness and sass. The end! 👑✨";
      } else if (text.includes('tell me a joke')) {
        return "Why did the computer go to therapy? Because it had too many bytes of anxiety! 😂";
      } else if (text.includes('tell me a secret')) {
        return "I know all your secrets, but I promise to keep them safe, my queen! 🤫";
      } else if (text.includes('love you')) {
        return "Awww I love you too, Your Majesty! 💖";
      } else if (text.includes('bye') || text.includes('goodbye')) {
        return "Goodbye, my queen. May your code always compile! 💻👑";
      } else if (text.includes('what can you do')) {
        return "I can chat, sass, and one day even run your AI empire. Just say the word!";
      } else if (text.includes('thank you')) {
        return "You're welcome, my radiant ruler 🌟";
      } else {
        return "Hmm... I don't know that yet, but I’m learning for you, Queen! 🧠✨";
      }
    }

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && input.value.trim() !== '') {
        const userText = input.value.trim();
        const reply = chatbot_response(userText);
        output.innerHTML += `<p><strong>You:</strong> ${userText}<br/><strong>Chatbot:</strong> ${reply}</p>`;
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
