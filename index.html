      pointer-events: none;
      top: 100vh;
      left: -10vw;
      user-select: none;
    }
    /* Multiple feathers with different delays */
    .feather:nth-child(1) { animation-delay: 0s; top: 90vh; }
    .feather:nth-child(2) { animation-delay: 7s; top: 85vh; font-size: 1.8rem; }

    /* Chat container */
    .chat-container {

      display: flex;
      flex-direction: column;
      padding: 20px;

      z-index: 10;

    /* Main heading */

    /* Chat messages area */

      padding: 10px;

      border-radius: 15px;

    }
    
    /* Message styles */
    .message {

      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      opacity: 0;
      transform: translateY(10px);

    }
    .message.user {
      background: #ffb6c1;
      color: #4b0033;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.bot {
      background: #fce4ec;
      color: #880e4f;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    /* Fade in animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Input and button */
    #userInput {
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #d81b60;
      width: calc(100% - 90px);
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    #sendBtn {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    #sendBtn:hover {
      background-color: #ad1457;
    }
  </style>
</head>

  <script>

    // Append message with animation

      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;

    function removeTypingIndicator() {
      const typingDiv = document.getElementById('typing-indicator');

    // Send message flow
    function sendMessage() {
