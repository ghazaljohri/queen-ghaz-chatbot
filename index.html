  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3a0ca3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;

      /* Royal glowing gradient border */
      border: 8px solid;
      border-image-slice: 1;
      border-width: 8px;
      border-image-source: linear-gradient(45deg, #d61a4d, #720026, #ff85a2, #d61a4d);
      animation: glowBorder 4s ease-in-out infinite alternate;
      box-sizing: border-box;
    }

    /* Glowing border animation */
    @keyframes glowBorder {
      0% {
        filter: drop-shadow(0 0 4px #d61a4d);
      }
      100% {
        filter: drop-shadow(0 0 12px #ff85a2);
      }
    }

    /* Flying stars with twinkle + float animation */
    .star {
      position: fixed;
      color: white;
      font-size: 1.8rem;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      animation: twinkleFloat 6s ease-in-out infinite;
    }
    @keyframes twinkleFloat {
      0%, 100% {
        opacity: 0.3;
        transform: translateY(0) translateX(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-15px) translateX(15px);
      }
    }

    /* Random positions & delays for stars */
    .star:nth-child(1) { top: 10vh; left: 20vw; animation-delay: 0s; }
    .star:nth-child(2) { top: 30vh; left: 40vw; animation-delay: 2s; }
    .star:nth-child(3) { top: 50vh; left: 70vw; animation-delay: 4s; }
    .star:nth-child(4) { top: 20vh; left: 80vw; animation-delay: 1s; }
    .star:nth-child(5) { top: 40vh; left: 90vw; animation-delay: 3s; }
    .star:nth-child(11) { top: 15vh; left: 60vw; animation-delay: 5s; }
    .star:nth-child(12) { top: 45vh; left: 25vw; animation-delay: 6s; }
    .star:nth-child(13) { top: 35vh; left: 10vw; animation-delay: 7s; }
    .star:nth-child(14) { top: 55vh; left: 85vw; animation-delay: 8s; }
    .star:nth-child(15) { top: 25vh; left: 50vw; animation-delay: 9s; }

    /* Flying feathers drifting diagonally */
    .feather {
      position: fixed;
      font-size: 3.8rem;
      opacity: 0.9;
      z-index: 5;
      user-select: none;
      pointer-events: none;
      animation: featherFly 25s linear infinite;
    }
    @keyframes featherFly {
      0% {
        transform: translateX(-10vw) translateY(110vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(110vw) translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    /* Different delays & starting positions */
    .feather:nth-child(6) { animation-delay: 0s; top: 85vh; left: 10vw; }
    .feather:nth-child(7) { animation-delay: 7s; top: 70vh; left: 30vw; }
    .feather:nth-child(8) { animation-delay: 14s; top: 60vh; left: 50vw; }
    .feather:nth-child(9) { animation-delay: 3s; top: 75vh; left: 70vw; }
    .feather:nth-child(10) { animation-delay: 10s; top: 65vh; left: 90vw; }
    .feather:nth-child(16) { animation-delay: 5s; top: 80vh; left: 20vw; }
    .feather:nth-child(17) { animation-delay: 12s; top: 55vh; left: 35vw; }
    .feather:nth-child(18) { animation-delay: 19s; top: 50vh; left: 65vw; }
    .feather:nth-child(19) { animation-delay: 2s; top: 60vh; left: 75vw; }
    .feather:nth-child(20) { animation-delay: 15s; top: 70vh; left: 85vw; }

    .chat-container {
      z-index: 10;
      width: 360px;
      background: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(58, 12, 163, 0.25);
      padding: 20px;
      text-align: center;
    }

    h1 {

    }

    input[type="text"] {
      width: 100%;

      font-size: 1.3rem;
      border-radius: 8px;

      outline: none;

    input[type="text"]:focus {

      color: #3a0ca3;
      font-weight: 600;
      white-space: pre-wrap;
    }
  </style>
